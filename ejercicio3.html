<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <details>Realice un documento de nombre ejercicio3.html que nos permita introducir un
        número de DNI y automáticamente calcule su letra.</details>
</head>
<body>
    <form>
        <label for="NumeroDni">Introduce Numero DNI:</label>

        <input type="number" id="NumeroDni" name="NumeroDni" minlength="0" maxlength="8" required>

        <button type="button" onclick="calcularLetraDNI()">Calcular Letra</button>

        <p id="resultado" class="error-message"></p>
    </form>
    <script src="ejercicio3.js"></script>
</body>
</html>
